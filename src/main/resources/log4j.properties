log4j.rootLogger=TRACE,console,file

log4j.appender.console=org.apache.log4j.ConsoleAppender    
log4j.appender.console.Threshold=TRACE
log4j.appender.console.ImmediateFlush=TRUE
#log4j.appender.console.Target=System.err
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=[%r]%d{yyyy-MM-dd HH:mm:ss.SSS} %l %p: %m%n

log4j.appender.file=org.apache.log4j.RollingFileAppender    
log4j.appender.file.Threshold=DEBUG
log4j.appender.file.ImmediateFlush=TRUE
log4j.appender.file.File=logs/log.log
log4j.appender.file.MaxFileSize=1MB
log4j.appender.file.MaxBackupIndex=1024
log4j.appender.file.layout=org.apache.log4j.PatternLayout  
log4j.appender.file.layout.ConversionPattern=[%r]%d{yyyy-MM-dd HH:mm:ss.SSS} %l %p: %m%n
